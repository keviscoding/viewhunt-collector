<form action='/app' method='GET'>
<h2>Direct Filter Form</h2>
<p>Min Subscribers: <input type='number' name='minSubs' value='0'></p>
<p>Max Subscribers: <input type='number' name='maxSubs' value='200000000'></p>
<p>Min Avg Views: <input type='number' name='minAvgViews' value='0'></p>
<p>Max Avg Views: <input type='number' name='maxAvgViews' value='200000000'></p>
<p>Min Age (days): <input type='number' name='minAge' value='0'></p>
<p>Max Age (days): <input type='number' name='maxAge' value='7300'></p>
<p>Min Videos: <input type='number' name='minVideos' value='0'></p>
<p>Max Videos: <input type='number' name='maxVideos' value='10000'></p>
<p>Min Shorts %: <input type='number' name='minShortsPercentage' value='0'></p>
<p>Min Faceless: <input type='number' name='minFacelessScore' value='0'></p>
<p>Sort By: <select name='sortBy'><option value='viewToSubRatio'>View-to-Sub Ratio</option><option value='growth'>Growth</option></select></p>
<p><button type='submit'>Apply Filters</button></p>
</form>
